<!DOCTYPE html>
<html>
<head>
<title>Register</title>
</head>
<style>
 Body {

<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">

<script type="text/javascript">

    var app = angular.module('myapp',[]);
    
    app.controller('myctrl',function($scope){
        $scope.IsVisible = false;
    
        $scope.showhide = function(){
            $scope.IsVisible = true;
        }
        $scope.showhidet= function(){
            $scope.IsVisiblet = true;
        }
        });
    </script>
<body ng-app="myapp" ng-controller="myctrl">

</script>
<div class="container">
<h3 style="background-color:black;color: floralwhite;text-align:center; ">Payment Details</h3><br>
<p>Please enter your details {{name}}!!</p>
<form id="payment" onsubmit="return validateForm()" method ="post" action="http://localhost:3000/submit">
<label for="name">Name:</label>
<input type="text" id="name" ng-model="name"
name="name"><br>
<div class="boxes">
<label for="name">Username:</label>
<input type="text" id="username" name="username"
ng-model="username" onkeyup="move(this,this.value)"> <br>
<label for="password">password:</label>
<input type="text" id="password" name="password"
ng-model="passwd"  onkeyup="move(this,this.value)"><br>

<input type="text" id="password2" name="password2"
ng-model="password2"  onkeyup="move(this,this.value)"> <br>
<label for="password2">Retype password:</label>
<input type="text" id="phno" name="phno"
ng-model="phno"  maxlength="10" size="10"onkeyup="move(this,this.value)"> <br>

<br>


    <input type="submit" value="Submit" style="position:relative">
</div>
    </form>
    <form method="get" action="http://localhost:3000/all">
        <input type="submit" value="View all Transactions">
        </form>
        <form id="cancel" method="post" action="https://localhost:3000/delete">
            <center><h2>Cancel Registration</h2></center>
            <div class="container" ng-click="showhide()">
                <div class="show">
                <input type="button" value="Cancel registration" ng-click="showhide()"/>
                <br><br><div ng-show = "IsVisible">
                <label>Enter the username to cancel registration:</label>
                <input name="delname" ng-model="delname">
                <input type="submit" value="Delete">
                </div>
            </div>
            </div>
        </form>
        <form id="Update" method="post" action="https://localhost:3000/update">
             <center><h2 >Update username</h2></center>
             <input type="button" value="Update username" ng-click="showhidet()"/>
            <div class="container" ng-click="showhidet()">
                <div ng-show="IsVisiblet">
                <label>Old username:</label>
                <input id="oldname" name="oldname" ng-model="oldname">
                <input id="newname" name="newname" ng-model="newname">
                <input type="submit" value="Update">
            </div>
            </div>
        </form>
    
        <form method="get" action="http://localhost:3000/all">
        <input type="submit" value="View all Transactions">
        </form>
    </body>
    <script>
        function validateForm() {
          var username = document.myform.username.value;
          var password = document.myform.password.value;
          var password2 = document.myform.password2.value;
          
  
          if (username == null || username == "") {
            alert("UserName can't be blank");
            return false;
          } 
          
          if (password.length < 7) {
            alert("Password must be at least 6 characters long.");
            return false;
          }
            if (password.length > 12) {
            alert("Password must not be greater than 12 characters");
            return false;
            }
  
            if(password != password2)
            {
              alert("Retype the same password");
            return false;
            
            }
        }
      </script>
</html>
