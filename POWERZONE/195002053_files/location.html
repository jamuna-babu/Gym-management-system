<!DOCTYPE html>
<html>
  <head>
    <title>Location</title>
    <style>
      h1 {
        width: 200px;
        height: 100px;
        background-color: beige;
        transform: rotate(5deg);
        padding-left: 20px;
      }
      .box {
        border: 1px black solid;
        border-style: dotted;
        background-color: rgb(215, 165, 165);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Location across tamilnadu</h1>
      <ul>
        <li>Vellore</li>
        <li>Chennai</li>
        <li>Tambaram</li>
        <li>Erode</li>
        <li>Tirunelveli</li>
      </ul>
    </div>
  </body>
</html>
